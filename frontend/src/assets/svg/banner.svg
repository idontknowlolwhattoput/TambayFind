<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="200" viewBox="0 0 1200 200" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- gradients built from your palette -->
    <radialGradient id="g-lime" cx="30%" cy="30%" r="70%">
      <stop offset="0" stop-color="#b0fe76"></stop>
      <stop offset="1" stop-color="#81e979"></stop>
    </radialGradient>

    <radialGradient id="g-mint" cx="60%" cy="40%" r="70%">
      <stop offset="0" stop-color="#8fbb99"></stop>
      <stop offset="1" stop-color="#595a4a"></stop>
    </radialGradient>

    <!-- blur for soft background circles -->
    <filter id="f-blur">
      <feGaussianBlur stdDeviation="14"></feGaussianBlur>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="#363635"></rect>

  <!-- blurred soft blobs -->
  <g opacity="0.45" filter="url(#f-blur)">
    <circle cx="150" cy="40" r="90" fill="url(#g-lime)"></circle>
    <circle cx="1000" cy="90" r="120" fill="url(#g-mint)"></circle>
  </g>

  <!-- solid circles -->
  <circle cx="80" cy="30" r="60" fill="#b0fe76" opacity="0.95"></circle>
  <circle cx="1120" cy="120" r="75" fill="#8fbb99" opacity="0.95"></circle>
  <circle cx="950" cy="35" r="22" fill="#81e979" opacity="0.95"></circle>
  <circle cx="320" cy="60" r="26" fill="#595a4a" opacity="0.95"></circle>
  <circle cx="220" cy="150" r="14" fill="#8fbb99" opacity="0.95"></circle>

  <!-- outline rings -->
  <g fill="none" stroke-width="6">
    <circle cx="80" cy="30" r="78" stroke="#8fbb99" opacity="0.35"></circle>
    <circle cx="320" cy="60" r="36" stroke="#363635" opacity="0.25"></circle>
    <circle cx="1030" cy="50" r="32" stroke="#b0fe76" opacity="0.85"></circle>
    <circle cx="850" cy="120" r="50" stroke="#595a4a" opacity="0.20"></circle>
    <circle cx="550" cy="70" r="8" stroke="#81e979" stroke-width="4" opacity="0.90"></circle>
  </g>

  <!-- tiny dots -->
  <circle cx="750" cy="80" r="6" fill="#595a4a" opacity="0.85"></circle>
  <circle cx="850" cy="40" r="5" fill="#8fbb99" opacity="0.85"></circle>
  <circle cx="460" cy="30" r="6" fill="#b0fe76" opacity="0.85"></circle>

  <!-- subtle overlay -->
  <rect width="100%" height="100%" fill="#000" opacity="0.05"></rect>
</svg>
